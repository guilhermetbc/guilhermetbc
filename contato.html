<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&callback=myMap"></script>

<script>
	var mostraDirecao = new google.maps.DirectionsRenderer();
	var servicoDirecao = new google.maps.DirectionsService();

	var map;

	seulocal = new google.maps.LatLng();
	meulocal = new google.maps.LatLng(-19.879834, -43.995874);

	var mapOptions = {
		zoom: 14,
		center: meulocal
	};

	map = new google.maps.Map(document.getElementById('googleMap'), mapOptions);
	mostraDirecao.setMap(map);


	function calculaRota(){
		var request = {
			origin: seulocal,
			destination: meulocal,
			travelMode: 'DRIVING'
		};

		servicoDirecao.route(request, function(result, status){
			if(status=="OK"){
				mostraDirecao.setDirections(result);
			}
		});
	} 

	document.getElementById('get').onclick=function(){
		calculaRota(); 
	}

</script>
